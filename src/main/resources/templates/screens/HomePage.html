<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <link rel="stylesheet" href="/style/HomePage.css">

    <link rel="stylesheet" href="/fonts/fontawesome6.css">
    <link rel="stylesheet" href="/fonts/all.min.css">
    <link rel="shortcut icon" href="/img/logo-_1_.ico" type="image/x-icon">
</head>

<body>
<div id="container">
    <!-- the part except PlaySong-->
    <div class="main">
        <div th:replace="fragments/NavigateBar :: navbar" class="navigate-bar"></div>

        <div class="main-content">
            <!-- middle part-->
            <div class="mid">
                <div class="mid-top">
                    <!-- <img src="/img/taylor.jpeg" alt="singer"> -->
                    <img src="/img/taylor2.jpg" alt="singer">
                </div>

                <p class="mid-text">Popular Tracks</p>

                <div class="mid-bottom">
                    <div th:each="song, songStatus : ${songs}" class="song">
                        <div class="number" th:text="${songStatus.index + 1}"></div>
                        <div class="song-img">
                            <img class="img2" th:src="${song.image}" alt="singer">
                        </div>
                        <div class="song-infor">
                            <div class="song-name">
                                <p th:text="${song.song_title}"></p>
                            </div>
                            <div class="song-artist">
                                <p th:text="${song.singer.name}"></p>
                            </div>
                        </div>
                        <div class="song-time">
                            <img class="clock-img" src="/img/clock.png" alt="clock">
                            <p class="time" th:text="${song.time}"></p>
                        </div>
                        <div class="song-play">
                            <div class="song-play">
                                <i class="fa-light fa-circle-play" th:attr="data-song-id=${song.song_id}" onclick="changeSong(this.getAttribute('data-song-id'))"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <!-- middle part-->
            <div class="right">
                <div class="right-top">
                    <p>What's hot this weekend?</p>
                </div>

                <div class="line"></div>

                <div class="right-bottom">
                    <div class="rbottom-contain">
                        <p>Trending Artists</p>
                        <div class="artist-list">
                            <div th:each="singer, singerStatus : ${singers}" class="artist">
                                <div class="artist-img">
                                    <img th:src="${singer.image}" alt="Artist's image">
                                </div>
                                <div class="artist-name">
                                    <p th:text="${singer.name}"></p>
                                </div>
                                <div class="artist-number" th:text="${singerStatus.index + 1}"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- the part of PlaySong-->
    <div class="play">
        <!-- enter song infor here to play that song-->
        <p id="play-id" ></p>

        <div class="wave">
            <div class="wave1"></div>
            <div class="wave1"></div>
            <div class="wave1"></div>
            <div class="wave1"></div>
        </div>
        <img id="play-img" src=""
             alt="">

        <div class="play-title">
            <p id="play-name" ></p>
            <p id="play-singer" ></p>
        </div>

        <div class="buttons">
            <img src="/img/next-button.png" alt="" class="left" >
            <img src="/img/play.png" alt="" class="mid" id="masterPlay">
            <img src="/img/next-button.png" alt="" class="right" id="next">
        </div>

        <div class="play-bar">
            <p class="time-start" id="currentStart">-:--</p>

            <div class="bar">
                <input type="range" class="duration" id="seek" min="0" value="0" max="100">
                <div class="bar2" id="bar2"></div>
                <div class="dot" ></div>
            </div>

            <p class="time" id="currentEnd">-:--</p>
        </div>

        <div class="items">
            <a href="/lyrics" style="text-decoration: none; color: inherit">
                <i class="fa-sharp fa-solid fa-list-ul"></i>
            </a>
            <a style="text-decoration: none; color: inherit">
                <i class="fa-sharp fa-regular fa-circle-plus"></i>
            </a>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include the songs data in a JavaScript variable -->
    <script>

    </script>
    <script>
    </script>
    <script src="/js/PlaySong.js"></script>


</div>
</body>

</html>
