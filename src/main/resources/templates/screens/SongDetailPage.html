<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatMix - Song Lyrics</title>
    <link rel="stylesheet" href="/style/SongDetailStyle.css">
    <link rel="stylesheet" href="/fonts/fontawesome6.css">
    <link rel="stylesheet" href="/fonts/all.min.css">
    <link rel="shortcut icon" href="/img/logo-_1_.ico" type="image/x-icon">
</head>

<body>
<div id="container">
    <!-- the part except PlaySong-->
    <div class="main">


        <div class="main-content">
            <div class="title-container">
                <h1 class="song-title" th:text="${song.song_title}"></h1>
                <p class="singer" th:text="${song.singer.name}"></p>
            </div>
            <div class="img-lyric-container">
                <div class="song-img-with-soundTrack-container">
                    <img src="/img/soundTrack.png" class="soundTrack">
                    <img th:src="${song.image}" class="song-img">
                </div>
                <div class="lyric-wrapper">
                    <h1 class="lyric-header">Lyrics</h1>
                    <div class="lyric-container" th:utext="${lyric}"></div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
    const lyricsContainer = document.querySelector('.lyric-container');
    const lyricString = [[${song.lyric}]]
    const lyrics = lyricString.split('/');
    lyrics.forEach((line)=>{
    const lyricElement = document.createElement('p');
    lyricElement.classList.add('lyric-line');
    lyricElement.textContent = line;

    lyricsContainer.appendChild(lyricElement);
    })
    </script>
</div>




</body>


</html>
