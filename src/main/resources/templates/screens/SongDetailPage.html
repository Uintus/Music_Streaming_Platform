<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatMix - Song Lyrics</title>
    <link rel="stylesheet" href="/style/SongDetailStyle.css">
    <link rel="stylesheet" href="/fonts/fontawesome6.css">
    <link rel="stylesheet" href="/fonts/all.min.css">
    <link rel="shortcut icon" href="/img/logo-_1_.ico" type="image/x-icon">
    <script src="/utility/SongDetailPageScript.js" defer></script>
</head>

<body>
<div id="container">
    <!-- the part except PlaySong-->
    <div class="main">
        <!-- navigate part-->
        <div th:replace="fragments/NavigateBar :: navbar" class="navigate-bar"></div>


        <div class="main-content">
            <div class="title-container">
                <h1 class="song-title">Fireflies</h1>
                <p class="singer">Owl City</p>
            </div>
            <div class="img-lyric-container">
                <div class="song-img-with-soundTrack-container">
                    <img src="/img/soundTrack.png" class="soundTrack">
                    <img src="/img/song_img.png" class="song-img">
                </div>
                <div class="lyric-wrapper">
                    <h1 class="lyric-header">Lyrics</h1>
                    <div class="lyric-container"></div>
                </div>
            </div>
        </div>
    </div>




    <!-- the part of PlaySong-->
    <div th:replace="fragments/PlaySong :: play-song" class="play"></div>
</div>
</body>


</html>
