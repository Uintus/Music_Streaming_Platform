<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeatMix - Playlist</title>
    <link rel="stylesheet" href="/style/PLaylistPage.css">
    <link rel="stylesheet" href="/fonts/fontawesome6.css">
    <link rel="stylesheet" href="/fonts/all.min.css">
    <link rel="shortcut icon" href="/img/logo-_1_.ico" type="image/x-icon">
</head>

<body>
<div id="container">
    <!-- the part except PlaySong-->
    <div class="main">



        <div class="main-content">
            <div class="middle-part">
                <div class="mid-top">
                    <div class="playlist-img">
                        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/white-and-blue-rock-music-album-cover-design-template-669d6b733ca7b8e20734de8eea1e67ea_screen.jpg?ts=1561485914" alt="">
                    </div>
                    <div class="playlist-infor">
                        <p class="playlist">Playlist</p>
                        <p class="playlist-name" th:text="${playlist.name}"></p>
                    </div>

                </div>
                <div class="mid-bottom">
                    <div class="header">
                        <p class="text fs">#</p>
                        <p class="text sc">Title</p>
                        <p class="text thr">Artist</p>
                        <img class="clock" src="/img/clock.png" alt="clock">
                        <p class="text fo">Delete</p>
                    </div>

                    <div class="list-song">
                        <!-- Use a loop to render each song dynamically -->
                        <div th:each="song, songInfo : ${songs}" class="song">
                            <p class="number" th:text="${songInfo.index}"></p>
                            <img th:src="${song.image}" alt="">
                            <p class="title" th:text="${song.song_title}"></p>
                            <p class="artist" th:text="${song.singer.name}"></p>
                            <p class="time" th:text="${song.time}"></p>
                            <div class="delete">
                                <i class="fa-regular fa-trash-xmark"></i>
                            </div>
                        </div>
                    </div>


                </div>
            </div>

            <div class="right-part">
                <div class="right-top">
                    <div class="content">
                        <div class="header-pls">
                            <p>Playlist</p>
                            <img src="/img/music-player.png" alt="" class="musicPls">
                        </div>
                        <div class="list">
                            <div class="pls-one">
                                <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/white-and-blue-rock-music-album-cover-design-template-669d6b733ca7b8e20734de8eea1e67ea_screen.jpg?ts=1561485914" alt="">
                                <p>My music</p>
                                <div class="delete">
                                    <i class="fa-regular fa-trash-xmark"></i>
                                </div>
                            </div>
                            <div class="pls-one">
                                <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/white-and-blue-rock-music-album-cover-design-template-669d6b733ca7b8e20734de8eea1e67ea_screen.jpg?ts=1561485914" alt="">
                                <p>My music</p>
                                <div class="delete">
                                    <i class="fa-regular fa-trash-xmark"></i>
                                </div>
                            </div>
                            <div class="pls-one">
                                <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/white-and-blue-rock-music-album-cover-design-template-669d6b733ca7b8e20734de8eea1e67ea_screen.jpg?ts=1561485914" alt="">
                                <p>My music</p>
                                <div class="delete">
                                    <i class="fa-regular fa-trash-xmark"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="add">
                        <i class="fa-regular fa-plus"></i>
                        <p>Add Playlist</p>
                    </div>
                </div>
                <div class="right-bottom">
                    <div class="song-img">
                        <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/white-and-blue-rock-music-album-cover-design-template-669d6b733ca7b8e20734de8eea1e67ea_screen.jpg?ts=1561485914" alt="">
                    </div>
                    <p class="name">Firefiles</p>
                    <p class="artist">Owl City</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function getAllPlaylists(callback) {
          $.ajax({
            url: "/allPlaylists",
            type: "GET",
            dataType: "json",
            success: function(response) {
              console.log("AJAX request successful. Response:", response);
              callback(response); // Invoke the callback function with the response data
            },
            error: function(xhr, status, error) {
              console.log("AJAX request error:", error); // Log any errors that occur during the AJAX request
            }
          });
        }
getAllPlaylists(function(response) {
  // Handle the response data here
  console.log("Received all playlists:", response);
  // Perform any necessary operations with the retrieved playlists
});
    </script>

</div>
</body>

</html>
